<script type="text/javascript">
function randomCards(){
	var array = new Array();
	var cnt1 = 0;
	var cnt2 = 0;
	$('#fase1 td').each(function(){
		array[cnt2] = $(this).html();
		cnt2++
	})
	array = shuffle(array)
	$('#fase1 td').each(function(){
		$(this).html(array[cnt1]);
		cnt1++
	})
}
function randomCards2(){
	var array = new Array();
	var cnt3 = 0;
	var cnt4 = 0;
	$('#fase2 td').each(function(){
		array[cnt4] = $(this).html();
		cnt4++
	})
	array = shuffle2(array)
	$('#fase2 td').each(function(){
		$(this).html(array[cnt3]);
		cnt3++
	})
}
function randomCards3(){
	var array = new Array();
	var cnt5 = 0;
	var cnt6 = 0;
	$('#fase3 td').each(function(){
		array[cnt6] = $(this).html();
		cnt6++
	})
	array = shuffle3(array)
	$('#fase3 td').each(function(){
		$(this).html(array[cnt5]);
		cnt5++
	})
}

function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
function shuffle2(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
function shuffle3(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
